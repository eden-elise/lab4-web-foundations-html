<!-- Exploring HTML Elements -->
    <h1>Exploring HTML Elements</h1><hr>
    <article>
        <h2>Current Date and Time</h2>
        <p> &rArr; <time datetime="">loadingâ€¦</time></p>
        <script>
            (function () {
                const root = document.currentScript.closest('article');
                const el = root.querySelector('time');
                const update = () => {
                    const d = new Date();
                    el.dateTime = d.toISOString();
                    el.textContent = d.toLocaleString();
                };
                update();
                setInterval(update, 1000);
            }());
        </script>
    </article>
